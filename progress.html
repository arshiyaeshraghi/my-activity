<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="parent ">
            <h1>Courses Video</h1>
            <div class="pr">
                <label for="file" class="text">Git & GitHub</label>
                <progress id="file" value="100" max="100"></progress>
                <p>100%</p>
            </div>
            <div class="pr">
                <label for="file" class="text">Java Script</label>
                <progress id="file" value="34.1" max="100"></progress>
                <p>34.1%</p>
            </div>
            <div class="pr">
                <label for="file" class="text">SEO VIP</label>
                <progress id="file" value="28.6" max="100"></progress>
                <p>28.6%</p>
            </div>
            <div class="pr">
                <label for="file" class="text">Html & Css</label>
                <progress id="file" value="13.4" max="100"></progress>
                <p>13.4%</p>
            </div>
            <div class="pr">
                <label for="file" class="text">Bootstrap 5</label>
                <progress id="file" value="3.9" max="100"></progress>
                <p>3.9%</p>
            </div>
            <div class="pr">
                <label for="file" class="text">Express Js & Node Js</label>
                <progress id="file" value="0" max="100"></progress>
                <p>0%</p>
            </div>
            <div class="pr">
                <label for="file" class="text">React & Redux</label>
                <progress id="file" value="0" max="100"></progress>
                <p>0%</p>
            </div>
            <div class="pr">
                <label for="file" class="text">Store SEO</label>
                <progress id="file" value="0" max="100"></progress>
                <p>0%</p>
            </div>
            <div class="pr total">
                <label for="file" class="text">Total progress :</label>
                <progress id="file" value="22.23" max="100"></progress>
                <p>22.23%</p>
            </div>
        </div>

        <div class="parent">
            <div class="money">
                <h1>Money</h1>
                <div class="pr">
                    <label for="file" class="text">Collected money :</label>
                    <progress id="file" value="7314000" max="25000000"></progress>
                    <p>29.26%</p>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
